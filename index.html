<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Basics</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <h1>Vue Basics</h1>
  <div id="app">
    <h2>{{ title }}</h2>
    <p>I earn {{ wage }} pounds per hour </p>
    <button v-on:click="changeWage(1)">Increase wage by £1</button>
    <button v-on:click="changeWage(-1)">Decrease wage by £1</button>
    <button v-on:dblclick="changeWage(5)">Increase wage by £1</button>
    <button v-on:dblclick="changeWage(-5)">Decrease wage by £1</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
